---
layout: default
---

<article class="page">
    {% if page.title %}
        <h1 class="title">
            {% if site.titlecase %}
                {{ page.title | titlecase }}
            {% else %}
                {{ page.title }}
            {% endif %}
        </h1>
    {% endif %}

    <div class="entry-content">
        {{ content }}
    </div>
</article>

{% include comment.html %}
